<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
<h2>My Recipes!</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th class="text-center">â„–</th>
        <th class="text-center">Description</th>
        <th class="text-center">Prep Time</th>
        <th class="text-center">Cook Time</th>
        <th class="text-center">Servings</th>
        <th class="text-center">Source</th>
        <th class="text-center">Url</th>
        <th class="text-center">Directions</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="recipe : ${recipes}">
        <tr>
            <!--        sumbol "?" - say Thymeleaf attention for may be Null in value -->
            <td class="text-center" th:text="${recipe?.id}">1</td>
            <td class="text-center" th:text="${recipe?.description}">12-A</td>
            <td class="text-center" th:text="${recipe?.prepTime}">12</td>
            <td class="text-center" th:text="${recipe?.cookTime}">20</td>
            <td class="text-center" th:text="${recipe?.servings}">2</td>
            <td class="text-center" th:text="${recipe?.source}">Name sites or friends</td>
            <td class="text-center" th:text="${recipe?.url}">http - url</td>
            <td class="text-center" th:text="${recipe?.directions}">directions</td>
        </tr>
        <tr>
            <td colspan="8">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center">Amount</th>
                        <th class="text-center">Unit of Measure</th>
                        <th class="text-center">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ingridient : ${recipe.ingredients}">
                        <!--        sumbol "?" - say Thymeleaf attention for may be Null in value -->
                        <td class="text-center" th:text="${ingridient?.amount}">1</td>
                        <td class="text-center" th:text="${ingridient?.uom?.description}">1</td>
                        <td th:text="${ingridient?.description}">12-A</td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
