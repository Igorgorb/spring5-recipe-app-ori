<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <!--  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>-->

    <!--  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.0-beta1/dist/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0-beta1/dist/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h4 class="card-title">Edit Recipe Information</h4>
                    </div>
                    <div class="card-body">
                        <!--                        <div class="row mb-3">-->
                        <!--                            <div class="input-group col-md-3">-->
                        <!--                                <label class="input-group-text">Recipe Description</label>-->
                        <!--                                <input type="text" class="form-control" th:field="*{description}">-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="row mb-3">
<!--                            <div class="input-group col-md-3">-->
                            <div class="col md-3">
                                <label class="form-label">Recipe Description</label>
                                <textarea class="form-control" th:field="*{description}"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">Categories:</label>
                            </div>
                            <div class="form-check col-md-9">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Cat 1
                                </label>
                            </div>
                            <div class="form-check col-md-9 offset-md-3" th:remove="all">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">
                                    Cat 2
                                </label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Prep Time:</label>
                                <input class="form-control" type="text" th:field="*{prepTime}">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Cooktime:</label>
                                <input class="form-control" type="text" th:field="*{cookTime}">
                            </div>
                            <div class="col">
                                <label class="form-label">Difficulty:</label>
                                <select class="form-select">
                                    <option>Easy</option>
                                    <option>Medium</option>
                                    <option>Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Servings:</label>
                                <input class="form-control" type="text" th:field="*{servings}">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Source:</label>
                                <input class="form-control" type="text" th:field="*{source}">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">URL:</label>
                                <input class="form-control" type="text" th:field="*{url}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header text-bg-primary">
                        <div class="row">
                            <div class="col">
                                <h4 class="card-title">Ingredients</h4>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <button class="btn btn-outline-light" type="button">Edit</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:remove="all">1 Cup of milk</li>
                                    <li th:remove="all">1 Teaspoon of chocolate</li>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' of ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header text-bg-primary">
                        <div class="row">
                            <div class="col">
                                <h4 class="card-title">Directions</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="input-group col-md-3">
                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header text-bg-primary">
                        <div class="row">
                            <div class="col">
                                <h4 class="card-title">Notes</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="input-group col-md-3">
                                <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
