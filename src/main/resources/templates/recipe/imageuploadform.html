<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <title>Image Upload Form</title>

    <!--  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>-->

    <!--  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.0-beta1/dist/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0-beta1/dist/js/bootstrap.bundle.min.js}"></script>
  </head>
  <body>
    <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="card">
            <div class="card-header text-bg-primary">
              <h1 class="card-title">Upload a new recipe image</h1>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-5">
                  <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                         th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                    <label for="imagefile" class="form-label">Select File</label>
                    <input id="imagefile" name="imagefile" type="file" class="form-control">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
